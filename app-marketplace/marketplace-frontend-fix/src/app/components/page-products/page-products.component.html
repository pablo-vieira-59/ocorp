<app-window>
    <div class="row mb-2">
        <div class="col fs-5">
            <i class="bi bi-box-seam-fill"></i>
            Produtos
        </div>
    </div>

    <div class="row">
        <app-tab [tabs]="['Consulta', 'Adicionar']" [icons]="['bi bi-search','bi bi-plus-lg']"
            [(index)]="tabIndex"></app-tab>
    </div>

    <div *ngIf="tabIndex == 0" class="row">
        <app-tab-product-table></app-tab-product-table>
    </div>
    <div *ngIf="tabIndex == 1" class="row">
        <app-tab-product-new (OnSuccess)="tabIndex=0"></app-tab-product-new>
    </div>
</app-window>
