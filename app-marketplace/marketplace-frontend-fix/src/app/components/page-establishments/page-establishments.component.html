<app-window title="Estabelecimentos" icon="bi bi-building-fill">
    <div class="row">
        <app-tab [tabs]="tabs" [(index)]="tabIndex"></app-tab>
    </div>

    <div *ngIf="tabIndex == 0" class="row">
        <app-tab-establishment-table></app-tab-establishment-table>
    </div>
    <div *ngIf="tabIndex == 1" class="row">
        <app-tab-establishment-new></app-tab-establishment-new>
    </div>
</app-window>
