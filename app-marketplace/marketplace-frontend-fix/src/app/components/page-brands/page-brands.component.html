<app-window title="Marcas" icon="bi bi-patch-check-fill">
    <div class="row">
        <app-tab [tabs]="tabs" [(index)]="tabIndex"></app-tab>
    </div>

    <div *ngIf="tabIndex == 0" class="row">
        <app-tab-brand-table></app-tab-brand-table>
    </div>
    <div *ngIf="tabIndex == 1" class="row">
        <app-tab-brand-new></app-tab-brand-new>
    </div>
</app-window>
