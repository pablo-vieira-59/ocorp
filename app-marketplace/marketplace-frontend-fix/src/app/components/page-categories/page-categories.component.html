<app-window title="Categorias" icon="bi bi-bookmarks">
    <div class="row">
        <app-tab [tabs]="tabs" [(index)]="tabIndex"></app-tab>
    </div>

    <div *ngIf="tabIndex == 0" class="row">
        <app-tab-category-table></app-tab-category-table>
    </div>
    <div *ngIf="tabIndex == 1" class="row">
        <app-tab-category-new (OnSuccess)="tabIndex=0"></app-tab-category-new >
    </div>
</app-window>
