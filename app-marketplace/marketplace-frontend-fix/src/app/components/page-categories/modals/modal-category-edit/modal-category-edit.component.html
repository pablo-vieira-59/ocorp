<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Editar Categoria</h4>
    <button type="button" class="btn-close" aria-describedby="modal-title" (click)="Close()"></button>
</div>

<div class="modal-body bg-white" *ngIf="!loading">
    <div class="row m-0 p-0">

        <div class="col-12">
            <div class="row">
                <div class="col-auto">
                    <label class="fs-6">Categoria</label>
                </div>
            </div>
        </div>

        <hr>

        <div class="col-12 mt-2">
            <div class="row m-0 p-0">
                <div class="col">
                    <label for="category" class="required">Nome</label>
                    <input id="category" [(ngModel)]="category.name" type="text" class="form-control"
                        placeholder="Digite o nome da categoria ..." (change)="ValidateField('category')">
                </div>

                <div class="col-1">
                    <label for="color" class="required">Cor</label>
                    <input type="color" class="form-control form-control-color" id="color" [(ngModel)]="category.color">
                </div>
            </div>
        </div>
    </div>

    <div class="row m-0 p-0 mt-4">
        
        <div class="col-12">
            <div class="row">
                <div class="col-auto d-flex">
                    <label class="fs-6 my-auto">Subcategorias</label>
                </div>
                <div class="col text-end">
                    <button class="btn btn-success" (click)="AddSubcategory()"><i class="bi bi-plus-lg text-white"></i></button>
                </div>
            </div>
        </div>

        <hr class="mt-2">

        <div class="col-12">
            <div class="row p-0 m-0" style="max-height: 220px; overflow: auto;">
                <div *ngFor="let item of category.subCategories; let i = index" class="row m-0">
                    <div class="col">
                        <label for="subcategory_{{i}}" class="required">Nome</label>
                        <input id="subcategory_{{i}}" [(ngModel)]="item.name" type="text" class="form-control"
                            placeholder="Digite o nome da subcategoria ..." (change)="ValidateField('subcategory_'+i)">
                    </div>
    
                    <div class="col-1">
                        <label for="color" class="required">Cor</label>
                        <input type="color" class="form-control form-control-color" id="color" [(ngModel)]="item.color">
                    </div>
                </div>

                <div *ngIf="category.subCategories == null || category.subCategories.length == 0" class="col-12 p-2 rounded bg-primary-www mt-1">
                    <div class="col text-center">
                        <label>Nenhuma subcategoria dispon√≠vel.</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-body" *ngIf="loading">
    <div class="row">
        <app-spinner-black></app-spinner-black>
    </div>
</div>


<div class="modal-footer">
    <button type="button" (click)="Close()" class="btn btn-outline-danger">Cancelar</button>
    <button [disabled]="!IsFormValid()" type="button" class="btn btn-success text-light"
        (click)="Submit()">Salvar</button>
</div>
