<app-window title="Fornecedores" icon="bi bi bi-truck">
    <div class="row">
        <app-tab [tabs]="tabs" [(index)]="tabIndex"></app-tab>
    </div>

    <div *ngIf="tabIndex == 0" class="row">
        <app-tab-supplier-table></app-tab-supplier-table>
    </div>
    <div *ngIf="tabIndex == 1" class="row">
        <app-tab-supplier-new (OnSuccess)="tabIndex=0"></app-tab-supplier-new >
    </div>
</app-window>
