<style>
    .timeline {
        list-style: none;
        position: relative;
    }

    .timeline::before {
        background: #dee6ed;
        height: 100%;
        left: 9px;
        width: 2px;
        content: " ";
        display: inline-block;
        position: absolute;
        z-index: 1;
    }

    .timeline-item {}

    .timeline-item::before {
        content: " ";
        display: inline-block;
        position: absolute;
        z-index: 1;
        background: #fff;
        border: 4px solid var(--bs-blue);
        border-radius: 100%;
        height: 20px;
        left: 0;
        width: 20px;
    }
</style>

<ul class="timeline mt-2 mb-0">
    <li class="timeline-item" *ngFor="let item of histories">
        <div class="row m-0 p-0 mb-2">
            <div class="col-6">
                {{item.title}}
            </div>
            <div class="col-6 text-end fs-7 text-muted">
                {{item.createdAt}}
            </div>
            <hr>
            <div class="col-12 fs-7 text-muted">
                {{item.description}}
            </div>
            <div class="col-12 fs-7 py-2">
                Criado por : 
                <label class="fw-bold">{{item.createdBy}}</label>
            </div>
            
        </div>
    </li>
</ul>
