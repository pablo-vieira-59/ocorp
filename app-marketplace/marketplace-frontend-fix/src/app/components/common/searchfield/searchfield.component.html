<div class="row bg-white border border-primary mt-2 pt-2 pb-2 rounded shadow">
    <div class="col-12">
        <div class="row" style="font-size: 1.3em;">
            <div class="col-6">
                <i class="bi bi-funnel-fill"></i> 
                Filtros
            </div>
            <div class="col-6" style="text-align: end;">
                <div class="btn-group dropleft">
                    <i class="bi bi-chevron-down" (click)="SetCollapse()"></i>
                </div>
                
            </div>
        </div>
    </div>
    
    <div *ngIf="collapse" class="mt-2">

        <div class="col-12">
            <div class="row">
                <ng-content></ng-content>
            </div>
        </div>
        
        <div class="col-12 mt-2">
            <div class="row justify-content-end">
                
                <div class="col-2">
                    <h6 class="col-12">&nbsp;</h6>
                    <button class="col-12 btn btn-danger" type="button" (click)="Clear()">
                        <i class="bi bi-x-lg"></i> Limpar
                    </button>
                </div>
        
                <div class="col-2">
                    <h6 class="col-12">&nbsp;</h6>
                    <button class="col-12 btn btn-success text-white" (click)="Filter()">
                        <i class="bi bi-funnel-fill"></i> Filtrar
                    </button>
                </div>

            </div>
        </div>

    </div>
     
</div>
