<app-card title="{{title}}">

        <div class="col-12">
            <canvas class="m-auto w-100"  style="max-height: 240px;"
                baseChart
                [legend]="legend"
                [type]="chart_type" 
                [data]="chart_data" 
                [options]="chart_options" 
                >
            </canvas>
        </div>
    </div>
</app-card>
